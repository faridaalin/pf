<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;800&family=Zen+Kaku+Gothic+Antique:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio | Home</title>
  </head>
  <body>
    <header class="header">
      <div class="menu-btn-container">
        <button class="menu-btn">Menu</button>
      </div>
      <span>Farida</span>
    </header>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="/" class="link">About</a>
        </li>
        <li class="nav-item">
          <a href="./education.html" class="link">My Education</a>
        </li>
        <li class="nav-item">
          <a href="./work.html" class="link">Work Experience</a>
        </li>
        <li class="nav-item active">
          <a href="./contact.html" class="link">Contact me</a>
        </li>
      </ul>
    </nav>
    <main>
      <section class="container">
        <h1>Contact</h1>
        <section class="content">
          <div class="success-msg">
            <button class="btn-close">Close</button>
            <p>
              Thank you for contacting me. I will respond as soon as possible
            </p>
          </div>
          <form
            class="form"
            action="mailto:email@email.com"
            nctype="text/plain"
            method="post"
          >
            <div>
              <label for="name"
                ><span>Name</span>
                <span class="required">Required</span>
              </label>
              <input type="text" name="name" id="name" class="input name" />
              <div class="invalid-feedback name-error"></div>
            </div>
            <div>
              <label for="email"
                ><span>Email</span>
                <span class="required">Required</span></label
              >
              <input type="email" name="email" id="email" class="input email" />
              <div class="response-email"></div>
              <div class="invalid-feedback email-error"></div>
            </div>
            <div>
              <label for="textarea"
                ><span>Message</span>
                <span class="required">Required</span>
              </label>
              <textarea
                class="input message"
                id="textarea"
                cols="30"
                rows="10"
              ></textarea>
              <div class="invalid-feedback message-error"></div>
            </div>
            <div>
              <input type="button" name="submit" class="submit" value="Send" />
            </div>
          </form>
        </section>
      </section>
    </main>
    <footer>
      <p>&copy; Farida Alin. All right reserved.</p>
    </footer>
    <script src="form.js" type="module"></script>
  </body>
</html>
